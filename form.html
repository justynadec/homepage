<body>
    <header class="header">
        <nav class="navigation navigation--js">
            <a class= "navigation__link navigation__link--homepage" href="index.html">Strona główna</a>

        </nav>
        <button class="hamburger hamburger--js">menu</button>
    </header>
    <main class="main main--form">
        <header class="main__header" id="top">
            <h1>Forms playground</h1>
            <form method="post" action="https://dev.cotenfrontend.pl" class="form">
                <p>
                    <label class="form__label" for="firstName">Your name:</label>
                    <input class ="form__item" type="text" placeholder="Please enter your name" id="firstName" name="firstName">
                </p>
            
                    <label class="form__label">Your last name:
                        <input 
                        required
                        class ="form__item" placeholder="Please enter your last name" id="lastName" name="lastName">
                    </label>
                    </p>
                    <fieldset>
                        <legend>Adress</legend>
                        <p>
                            <label class="form__label"for="streetName">Your street name:</label>
                            <input class ="form__item" type="text" placeholder="Please enter your street name" id="streetName" name="streetName">
                        </p>
        
                            <p>
                            <label class="form__label">Your city:
                                <input class ="form__item" placeholder="Please enter your city" id="city" name="city">
                            </label>
                            </p>
                            <p>
                                <label class="form__label">Your postal code:
                                    <input class ="form__item" placeholder="Please enter your postal code" id="postalCode" name="postalCode" pattern="[0-9]{2}-[0-9]{3}">
                                </label>
                                </p>
                     </fieldset>
                     <p>
                        <label class="form__label">Your favourite number:
                            <input 
                            type= "number"
                            class ="form__item" 
                            placeholder="Please enter your favourite number" 
                            id="favouriteNumber" 
                            name="favouriteNumber">
                        </label>
                        </p>
                        <p>
                            <label class="form__label">Phone number:
                                <input 
                                type= "tel"
                                class ="form__item" 
                                placeholder="Please enter your phone number" 
                                id="phoneNumber" 
                                name="phoneNumber">
                            </label>
                            </p>
                            <p>
                                <label class="form__label">E-mail:
                                    <input 
                                    type= "email"
                                    class ="form__item" 
                                    placeholder="Please enter your e-mail" 
                                    id="email" 
                                    name="email">
                                </label>
                                </p>
                                <p>
                                    <label class="form__label">Password:
                                        <input 
                                        type= "password"
                                        class ="form__item" 
                                        placeholder="Please enter your password" 
                                        id="password" 
                                        name="password">
                                    </label>
                                    </p>
                                    <p>
                                        <label class="form__label">Avatar:
                                            <input 
                                            type= "file"
                                            class ="form__item"
                                            id="avatar" 
                                            name="avatar">
                                        </label>
                                        </p>
                                        <p>
                                            <label class="form__label" for="yourStory">Your story:</label>
                                              <textarea class="form__label--textarea" id="yourStory" name="yourStory">My story is...</textarea>
                                           
                                            </p>
                                        <p>
                                            <label class="form__label" for="band">Pick one band</label>
                                               <select name="band" id="band">
                                                   <option value="band-1">Hunter</option>
                                                   <option value="band-2">Łydka grubasa</option>
                                                   <option value="band-3">Sławomir</option>
                                                   <option value="band-4">Bajm</option>
                                               </select>
                                            </p>
                                <p>
                                    <label class="form__label">Range:
                                        <input 
                                        type= "range"
                                        class ="form__item range--js" 
                                        id="range" 
                                        name="range"
                                        min="0"
                                        max="100"
                                        step="20"
                                        >
                                    
                                    </label>
                                    </p>
                     <fieldset>
                         <legend>Favourite icecream flavour</legend>
                         <p>
                            <label><input name="iceCream" type="radio" value="chocolate"> Chocolate </label> 
                         </p>
                         <p>
                            <label><input name="iceCream" type="radio" value="lemon"> Lemon </label> 
                         </p>
                         <p>
                            <label><input name="iceCream" type="radio" value="strawberry"> Strawberry </label> 
                         </p>
                     </fieldset>
                     <p>
                       <label><input name="agreement" checked type="checkbox" value="agree">I agree </label>
                    </p>
                    <p>
                       <input type="submit" />Send
                     </p>
            </form>
